<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Kvizovi</title>
</head>
<body>
    <div class="header">
        <h1>KVIZ</h1>
        <p>
            Dobrodosli u kviz.<br>Kviz se sastoji od mnogo 
            razlicith kategorija i tezina. <br> Izaberite kategoriju, 
            tezinu i tip pitanja.
        </p>
    </div>


    <div class="dropdown">
        <button class="dropbtn">Kategorija</button>
        <div class="dropdown-content">
            <ul>
                <li>
                    <input type="radio"  id="animal" name="radAnswer" value="Zivotinje">
                    <label for="animal">Zivotinje</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="celeb"  name="radAnswer" value="Slavne osobe">
                    <label for="celeb">Slavne osobe</label>
                    </input>
                </li>
                <li>
                    <input type="radio"   id="art" name="radAnswer" value="Umjetnost">
                    <label for="art">Umjetnost</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="pol" name="radAnswer" value="Politika">
                    <label for="pol">Politika</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="his" name="radAnswer" value="Povijest">
                    <label for="his">Povijest</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="geo" name="radAnswer" value="Geografija">
                    <label for="geo">Geografija</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="sport" name="radAnswer" value="Sport">
                    <label for="sport">Sport</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="mit" name="radAnswer" value="Mitologija">
                    <label for="mit">Mitologija</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="nth" name="radAnswer" value="Nema kategorije">
                    <label for="nth">Nema kategorije</label>
                    </input>
                </li>

            </ul>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Tezina</button>
        <div class="dropdown-content">
            <ul>
                <li>
                    <input type="radio"  id="easy"  name="radAnswer1" value="Lagano">
                    <label for="easy">Lagano</label>
                    </input>
                </li>
                <li>
                    <input type="radio" id="mid"  name="radAnswer1" value="Srednje">
                    <label for="mid">Srednje</label>
                    </input>
                </li>
                <li>
                    <input type="radio"  id="hard"  name="radAnswer1" value="Tesko">
                    <label for="hard">Tesko</label>
                    </input>
                </li>
            </ul>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Tip</button>
        <div class="dropdown-content">
          <ul>
            <li>
                <input type="radio" id="tf"   name="radAnswer2" value="Tocno/Netocno">
                <label for="tf">Tocno/Netocno</label>
                </input>
            </li>
            <li>
                <input type="radio" id="multiple"  name="radAnswer2" value="Multiple question">
                <label for="multiple">Multiple question</label>
                </input>
            </li>
          </ul>
        </div>
    </div>

    <div class="startText"> 
        <p>Kada ste spremni za zapoceti kviz kliknite botun: Start</p>
        <p>Trenutno odabrane postavke:</p>
        <p id="textCat"></p>
        <p id="textDiff"></p>
        <p id="textType"></p>
    </div>


    <div class="start">
        <button id="start">Start</button>
    </div>

    <div class="quiz-container">
        <h2>Pitanja:</h2>
        <ul id="quizList"></ul> 
    </div>

</body>

<script src="scripts/main.js" type="module" defer ></script>

</html>
